
<html>
    <head>
        <title>Cadastrar Produto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="post" action="cadastrarProdutos.jsp"> 
            <p>
                <label for="codigo">Código: </label>
                <input type="text" name="codigo" size="15" id="codigo">
            </p>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" size="55" id="nome">
            </p>
            <p>
                <label for="fornecedor">Fornecedor: </label>
                <input type="text" name="fornecedor" size="70" id="fornecedor">
            </p>
            <p>
                <label for="descricao">Descrição do Produto: </label>
                <textarea name="descricao" maxlength="200" id="descricao"></textarea>
            </p>
            
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
